<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout{
    width : 500px;
    margin : 0 auto;
    }
</style>
<body>

    <div class ="layout">
        <table border="1">
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <button>
                        <a th:href="@{/board/write}">글쓰기></a>
                    </button>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.board_ID}">1</td>
                    <td>
                        <a th:text="${board.board_title}" th:href="@{/board/view(id=${board.board_ID})}"></a> <!--<a>를 해야 클릭이 가능해짐.-->
                    </td> <!--링크를 걸어주는 역할. 타이틀 클릭시 /board/view로 이동 /localhost:8080/board/view?id=board.board_ID-->

                </tr>

            </tbody>

        </table>

    </div>

</body>
</html>
